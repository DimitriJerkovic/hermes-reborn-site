<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard des Ventes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-animation">
        <!-- Particules pour un effet flottant -->
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    <div class="container">
        <h1>Dashboard des Ventes</h1>
        
        <!-- Tableau des ventes -->
        <section class="list-section">
            <table id="salesTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Nom</th>
                        <th>Prénom</th>
                        <th>Email</th>
                        <th>Montant Total</th>
                        <th>Salescode</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Contenu chargé par JavaScript -->
                </tbody>
            </table>
        </section>
    </div>

    <!-- Script pour charger les données du fichier sales.json -->
    <script>
        fetch('/path/to/sales.json')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('salesTable').querySelector('tbody');
                data.forEach(sale => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${sale.date}</td>
                        <td>${sale.lastName}</td>
                        <td>${sale.firstName}</td>
                        <td>${sale.email}</td>
                        <td>${sale.amount}</td>
                        <td>${sale.salescode}</td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Erreur lors du chargement des données:', error));
    </script>
</body>
</html>
