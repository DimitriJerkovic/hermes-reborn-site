<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Leadcodes Générés</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Liste des Leadcodes Générés</h1>
        
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Leadcode</th>
                    <th>Commentaire</th>
                </tr>
            </thead>
            <tbody id="leadcodeList">
                <!-- Contenu chargé dynamiquement -->
            </tbody>
        </table>
    </div>

    <script>
        // Fonction pour charger les Leadcodes sauvegardés et les afficher dans le tableau
        function loadLeadcodes() {
            const leadcodes = JSON.parse(localStorage.getItem('leadcodes')) || [];
            const tableBody = document.getElementById('leadcodeList');

            leadcodes.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.dateCreated}</td>
                    <td>${item.leadcode}</td>
                    <td>${item.comment}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Charger les leadcodes au chargement de la page
        window.onload = loadLeadcodes;
    </script>
</body>
</html>
