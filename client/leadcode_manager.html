<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hermès Reborn - Gestion des Leadcodes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <body>
        <div class="background-animation">
            <!-- Particules pour un effet flottant -->
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
        <div class="container">
        <h1>Gestion des Leadcodes</h1>
        
        <!-- Générateur de Leadcode -->
        <section class="generator-section">
            <h2>Générateur de Leadcode</h2>
            <div class="input-group">
                <label for="partnerCodeLead">Code Partenaire :</label>
                <select id="partnerCodeLead" onchange="updateLeadcode()">
                    <option value="00">00</option>
                    <option value="01">01</option>
                </select>
            </div>
            <div class="input-group">
                <label for="contactTypeLead">Type de Contact :</label>
                <select id="contactTypeLead" onchange="updateLeadcode()">
                    <option value="EML">EMAIL</option>
                </select>
            </div>
            <div class="input-group">
                <label for="originNewsletterLead">Newsletter d'Origine :</label>
                <select id="originNewsletterLead" onchange="updateLeadcode()">
                    <option value="EPC">EPC</option>
                </select>
            </div>
            <div class="input-group">
                <label for="targetNewsletterLead">Newsletter Cible :</label>
                <select id="targetNewsletterLead" onchange="updateLeadcode()">
                    <option value="AGL">AGL</option>
                </select>
            </div>

            <!-- Code généré et bouton de sauvegarde centrés -->
            <div class="generated-section">
                <h3>Leadcode Généré :</h3>
                <input type="text" id="generatedLeadcode" readonly class="output">
            </div>

            <!-- Champ de commentaire en-dessous des autres champs -->
            <div class="input-group">
                <label for="commentLead">Commentaire :</label>
                <textarea id="commentLead" placeholder="Commentaire"></textarea>
            </div>

            <!-- Bouton Sauvegarder -->
            <div class="save-section">
                <button class="save-btn" onclick="saveLeadcode()">Sauvegarder Leadcode</button>
            </div>
        </section>

        <!-- Liste des Leadcodes -->
        <section class="list-section">
            <h2>Liste des Leadcodes</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Leadcode</th>
                        <th>Commentaire</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="leadcodeList">
                    <!-- Contenu dynamique -->
                </tbody>
            </table>
        </section>
    </div>

    <!-- Inclusion de script.js -->
    <script src="script.js"></script>
</body>
</html>
