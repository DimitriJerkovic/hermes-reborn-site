<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Salescodes Générés</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Liste des Salescodes Générés</h1>
        
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Salescode</th>
                    <th>Commentaire</th>
                </tr>
            </thead>
            <tbody id="salescodeList">
                <!-- Contenu chargé dynamiquement -->
            </tbody>
        </table>
    </div>

    <script>
        // Fonction pour charger les Salescodes sauvegardés et les afficher dans le tableau
        function loadSalescodes() {
            const salescodes = JSON.parse(localStorage.getItem('salescodes')) || [];
            const tableBody = document.getElementById('salescodeList');

            salescodes.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.dateCreated}</td>
                    <td>${item.salescode}</td>
                    <td>${item.comment}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Charger les salescodes au chargement de la page
        window.onload = loadSalescodes;
    </script>
</body>
</html>
